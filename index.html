<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: #f5e6d3cc;  /* Beige with transparency */
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <!-- BUNNY HUGGING TEDDY WITH HEART -->
	<svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
	  <defs>
		<linearGradient id="bunnyFur" x1="0" x2="1">
		  <stop offset="0" stop-color="#f5f5f5"/>
		  <stop offset="1" stop-color="#e8e8e8"/>
		</linearGradient>
		<linearGradient id="teddyFur" x1="0" x2="1">
		  <stop offset="0" stop-color="#d4a574"/>
		  <stop offset="1" stop-color="#b8935f"/>
		</linearGradient>
		<linearGradient id="heart" x1="0" x2="1">
		  <stop offset="0" stop-color="#ff4d7d"/>
		  <stop offset="1" stop-color="#ff1f68"/>
		</linearGradient>
	  </defs>

	  <!-- BUNNY (LEFT) -->
	  <!-- Bunny body with stroke -->
	  <ellipse cx="110" cy="140" rx="45" ry="55" fill="url(#bunnyFur)" stroke="#ccc" stroke-width="1"/>
	  <!-- Bunny head with stroke -->
	  <circle cx="110" cy="100" r="35" fill="url(#bunnyFur)" stroke="#ccc" stroke-width="1"/>
	  <!-- Bunny ears -->
	  <ellipse cx="95" cy="65" rx="10" ry="28" fill="url(#bunnyFur)"/>
	  <ellipse cx="125" cy="65" rx="10" ry="28" fill="url(#bunnyFur)"/>
	  <!-- Inner ears -->
	  <ellipse cx="95" cy="70" rx="6" ry="18" fill="#ffb3d9"/>
	  <ellipse cx="125" cy="70" rx="6" ry="18" fill="#ffb3d9"/>
	  <!-- Bunny eyes -->
	  <circle cx="100" cy="95" r="5" fill="#333"/>
	  <circle cx="120" cy="95" r="5" fill="#333"/>
	  <!-- Bunny nose -->
	  <circle cx="110" cy="105" r="4" fill="#ffb3d9"/>
	  <!-- Bunny arm hugging (with stroke) -->
	  <ellipse cx="140" cy="130" rx="15" ry="8" fill="url(#bunnyFur)" 
         stroke="#999" stroke-width="2" transform="rotate(25 140 130)"/>

	  <!-- TEDDY BEAR (RIGHT) -->
	  <!-- Teddy body -->
	  <ellipse cx="210" cy="140" rx="45" ry="55" fill="url(#teddyFur)"/>
	  <!-- Teddy head -->
	  <circle cx="210" cy="100" r="35" fill="url(#teddyFur)"/>
	  <!-- Teddy ears -->
	  <circle cx="190" cy="75" r="12" fill="url(#teddyFur)"/>
	  <circle cx="230" cy="75" r="12" fill="url(#teddyFur)"/>
	  <!-- Inner ears -->
	  <circle cx="190" cy="75" r="7" fill="#a67c52"/>
	  <circle cx="230" cy="75" r="7" fill="#a67c52"/>
	  <!-- Teddy snout -->
	  <ellipse cx="210" cy="108" rx="18" ry="14" fill="#c9a070"/>
	  <!-- Teddy eyes -->
	  <circle cx="200" cy="95" r="4" fill="#333"/>
	  <circle cx="220" cy="95" r="4" fill="#333"/>
	  <!-- Teddy nose -->
	  <circle cx="210" cy="110" r="4" fill="#333"/>
	  <!-- Teddy arm hugging (with stroke) -->
	  <ellipse cx="180" cy="130" rx="15" ry="8" fill="url(#teddyFur)" 
         stroke="#8b6f47" stroke-width="2" transform="rotate(-25 180 130)"/>
		 
		 
	  <!-- Teddy's other arm (holding rose) -->
		<ellipse cx="235" cy="130" rx="15" ry="8" fill="url(#teddyFur)" 
				 stroke="#8b6f47" stroke-width="2" transform="rotate(25 235 130)"/>

		<!-- ROSE -->
		<!-- Stem -->
		<line x1="250" y1="130" x2="250" y2="90" stroke="#2d5016" stroke-width="3"/>
		<!-- Leaf 1 -->
		<ellipse cx="248" cy="110" rx="6" ry="10" fill="#4a7c2c" transform="rotate(-30 248 110)"/>
		<!-- Leaf 2 -->
		<ellipse cx="252" cy="105" rx="6" ry="10" fill="#4a7c2c" transform="rotate(30 252 105)"/>
		<!-- Rose petals (outer) -->
		<circle cx="250" cy="85" r="8" fill="#ff1f68" opacity="0.8"/>
		<!-- Rose petals (middle) -->
		<circle cx="248" cy="83" r="6" fill="#ff4d7d"/>
		<circle cx="252" cy="83" r="6" fill="#ff4d7d"/>
		<!-- Rose center -->
		<circle cx="250" cy="82" r="4" fill="#ff6b9d"/>
		
	  <!-- HEART IN THE MIDDLE -->
		<path d="M155 95 C155 85 162 80 168 85
				 C174 80 181 85 181 95
				 C181 110 168 120 168 125
				 C168 120 155 110 155 95Z"
			  fill="url(#heart)">
		  <animate attributeName="transform" 
				   type="scale" 
				   values="1; 1.1; 1" 
				   dur="1s" 
				   repeatCount="indefinite"
				   additive="sum"
				   calcMode="spline"
				   keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
		</path>

		<!-- Heart shine effect -->
		<ellipse cx="163" cy="92" rx="3" ry="5" fill="rgba(255,255,255,0.5)"/>
	</svg>

    <h1>Auntie Bunny üê∞... <br> Will you be my Valentine? ü•π</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">Please choose wisely Auntie!!! üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
		src="https://i.imgur.com/BL4X8K9.png"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
